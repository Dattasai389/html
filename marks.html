<!DOCTYPE html>
<html>
    <head>
        <title>table example</title>

    </head>
    <body>
        <table border="1">
            <tr>
                <th rowspan="2">Sno</th>
                <th rowspan="2">Name</th>
                <th colspan="3">Marks</th>
                <th rowspan="2">Grade</th>
            </tr>
            <tr>
                <th>Internal Marks</th>
                <th>External Marks</th>
                <th>Total</th>
            </tr>
        </table>
    </body>
</html>
