<!DOCTYPE html>
<html>
    <head>
        <title>
            forms
        </title>
    </head>
    <body>
        <h1>STUDENT REGISTRATION FORM</h1>
        <h2>Student details</h2>
        <form action="/" method="get">
            <table border="1">
            <tr>
                <th>Full name</th>
                <td>
                    <input type="text"
                    placeholder="enter full name">
                </td>
            </tr>
            
            <tr>
                <th>Email</th>
                <td>
                    <input type="mail"
                    placeholder="example@email.com">
                </td>
            </tr> 
            <br>
            <tr>
                <th>Password</th>
                <td>
                    <input type="password">
                </td>
            </tr>
            <br>
            <tr>
                <th>Mobile number</th>
                <td>
                    <input type="number"
                    placeholder="10 digit number">
                </td>
            </tr>
            <br>
            <tr>
                <th>Age</th>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <th>Date of birth:</th>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td>
                    <input type="radio"
            name="gender"
            value="male">male
            <input type="radio"
            name="gender"
            value="female">female
            <input type="radio"
            name="gender"
            value="other">other
            <br>
                </td>
            </tr>
            <tr>
            <th>
            Courses interested
            </th>
            <td>
            <input type="checkbox" 
            value="C">C
            <input type="checkbox" 
            value="C++">C++
            <input type="checkbox" 
            value="Java">java
            <input type="checkbox" 
            value="Python">Python
            <input type="checkbox" 
            value="web development">web development
            <tr>
                <th>Branch:</th>
                <td>
                    <select name="branch">
                <option>---select---</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>AIML</option>
            </select><br><br>
                </td>
            </tr>
            <tr>
                <th>College website</th>
                <td>
                    <input type="url"
                    placeholder="https://www.example.com">
                </td>
            </tr>
            <br>
            <tr>
                <th>Address</th>
                <td>
                   <textarea rows="5" cols="50"
                    placeholder="enter your address">
                    </textarea>
                    <br> 
                </td>
            </tr>
            <tr>
                <th>Preferred Time slot</th>
                <td>
                   <input type="time">
                </td>
            </tr>
            <tr>
                <th>Skill level(0-10)</th>
                <td>
                   <input type="range" min="1" max="10" ><br>
                </td>
            </tr>
            <tr>
                <th>Favourite color:</th>
                <td>
                   <input type="color" ><br>
                </td>
            </tr>
            <br><br>
            <tr>
                <th>
                    <td>
                        

                    </td>
                </th>
            </tr>
            <tr>
                <th></th>
                <td>
            <input type="submit"
            value="SUBMIT">
            <input type="reset"
            value="RESET">
            </td>
            </tr>
        </form>
    </body>
</html>
