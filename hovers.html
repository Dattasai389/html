<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link{
                color: blue;
                text-decoration: none;
            }
            a:visited{
                color: purple;
            }
            a:hover{
                color: red;
                text-decoration: underline;
            }
            a:active{
                color: green;
            }
        </style>
    </head>
    <body>
        <h2> Anchor Pseudo-classes Example</h2>
        <p><a href="https://www.google.com"target="_blank"> Go to Google</a></p>
        <p><a href="https://www.wikipedia.org" target="_blank"> Go to wikipedia</a></p>
    </body>
</html>
