<!DOCTYPE html>
<html>
    <head>
        <title>Working with forms</title>
    </head>
    <body>
        <h1>working with form elements</h1>
        <form action="/" method="get">
            <label>FIRST NAME:</label>
            <input type="text" size="25">
            <br>
            <label>Password</label>
            <input type="password" size="25">
            <label>Gender</label>
            <input type="radio" name="Gender"
            value="male">male
            <input type="radio" name="Gender" value="female">female
            <input type="radio" name="Gender" value="other">other
            <br>
            <label>choose your branch</label>
            <select name="branch">
                <option>....select....</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>MECH</option>
                <option>CIVIL</option>
            </select>
            <label>Languages you know</label>
            <input type="checkbox" value="Telugu">Telugu
            <input type="checkbox" value="Hindi">Hindi
            <input type="checkbox" value="English">English
            <br>
            <label>Date of Birth</label>
            <input type="date">date
            <br>
            <label>email</label>
                <input type="email" >
                <label>Experiencce</label>
                <input type="number">number
                <br> <br>
                <label>rating your coding skills</label>
                <input type="range" min="1" max="10">
                <br>
                <textarea rows="5" cols="50"></textarea>
                <br>
                <input type="submit" value="submit">
                <input type="reset"> <br>
        </form>

    </body>
</html>
